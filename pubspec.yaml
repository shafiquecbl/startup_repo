name: startup_repo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  intl: ^0.20.2
  http: ^1.3.0
  iconsax: ^0.0.8
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.3
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.3
  cached_network_image: ^3.4.1
  flutter_smart_dialog: ^4.9.8+7

  # # Firebase
  # firebase_core: ^3.13.0
  # firebase_analytics: any
  # firebase_messaging: ^15.2.5
  # firebase_crashlytics: ^4.3.5
  # flutter_local_notifications: ^19.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/languages/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/100.ttf
          weight: 100
        - asset: assets/fonts/200.ttf
          weight: 200
        - asset: assets/fonts/300.ttf
          weight: 300
        - asset: assets/fonts/400.ttf
          weight: 400
        - asset: assets/fonts/500.ttf
          weight: 500
        - asset: assets/fonts/600.ttf
          weight: 600
        - asset: assets/fonts/700.ttf
          weight: 700
        - asset: assets/fonts/800.ttf
          weight: 800
        - asset: assets/fonts/900.ttf
          weight: 900

